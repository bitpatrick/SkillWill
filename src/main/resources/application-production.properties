###############################
# Parameter for fitness score #
###############################

weightAverageSkills = 0.5
weightAverageWills = 0.25
weightSpecializationSkills = 0.125
weightSpecializationWills = 0.125



########################################
# Max Score value for skill/will level #
########################################

maxLevelValue=3



############
# Mongo DB #
############

spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.datasource.driverClassName=com.mongodb.Mongo



###########
# Logging #
###########

logging.level.=WARN
logging.level.com.sinnerschrader=INFO



###############
# Server Port #
###############

server.port=1337



################
# Mocking Data #
################

# set to true to OVERWRITE ALL DATA on
# startup and replace with mock data
mockInit=false

# Path of file containing skills to to populate DB with
mockSkillFilePath=

# Path of file containing persons to populate DB with
mockPersonsFilePath=



########
# LDAP #
########

# User for syncing ldap
ldapLookupUser=abbgil
ldapLookupPassword=testuser

# Use embedded LDAP
ldapEmbeded=false

# URL of the LDAP
ldapUrl=testauth.sinnerschrader.com
# ldapUrl=auth.sinnerschrader.com # Live LDAP
ldapPort=636
ldapSsl=true

# LDAP Base DN
ldapBaseDN=ou=users,ou=e1c1,dc=sinnerschrader,dc=com
# ldapBaseDN=ou=users,ou=s2d,dc=sinnerschrader,dc=com Live LDAP

# CRON to sync ldap
ldapSyncCron=0 0/30 * * * *



######################
# Session Management #
######################

# Expiration time = Time of inactivity before auto-expiration
# Value in MINUTES
sessionExpireDuration=15

# CRON to perform session cleanup
sessionCleanUpCron=0 0/15 * * * *
